<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atl√¢ntico Golf ‚Äî Quadro Kanban por Encarregado</title>
  <meta name="description" content="Kanban semanal com edi√ß√£o sem c√≥digo, hist√≥rico e lead time. Cabe√ßalhos fixos por encarregado." />
  <style>
    :root{
      --bg:#f5f7fb; --text:#111827; --muted:#475569; --brand:#005b96;
      --card:#ffffff; --border:#cbd5e1; --header:#f1f5f9;
      --ok:#16a34a; --warn:#ca8a04; --late:#b91c1c; --block:#9333ea; --exec:#0ea5e9; --recv:#15803d;
      --chip:#e2e8f0;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;background:var(--bg);color:var(--text)}

    header{padding:14px;background:var(--brand);color:#fff;display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;align-items:center;gap:14px}
    .logo-box{width:160px;height:70px;background:#fff;border-radius:10px;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .logo-img{max-width:100%;max-height:100%;display:none}
    .logo-ph{width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#0f172a;font-weight:800}
    h1{margin:0;font-size:24px}

    .right{display:flex;align-items:center;gap:8px}
    .btn{background:#fff;color:#0f172a;border:0;border-radius:999px;padding:8px 12px;font-weight:700;cursor:pointer}
    .clock{font-variant-numeric:tabular-nums}

    .board{display:flex;gap:16px;padding:16px;overflow:auto;height:calc(100% - 92px)}
    .column{background:var(--card);border:1px solid var(--border);border-radius:10px;min-width:300px;max-width:480px;flex:1;display:flex;flex-direction:column}
    .column h2{position:sticky;top:0;z-index:2;margin:0;padding:14px;background:var(--header);font-size:18px;font-weight:800;text-decoration:underline;border-bottom:1px solid var(--border);text-align:center}
    .list{padding:10px;overflow-y:auto}

    .task,.item{background:#fff;margin:8px 0;border:1px solid var(--border);border-left:10px solid var(--border);border-radius:10px;padding:12px;box-shadow:0 2px 6px rgba(2,6,23,.06);position:relative}
    .task.overdue{border-left-color:var(--late);animation:blink 1.6s ease-in-out infinite,jitter .6s linear infinite}
    .task.block{border-left-color:var(--block)}
    .task.exec{border-left-color:var(--exec)}
    .task.done{border-left-color:var(--ok)}
    .item.recv{border-left-color:var(--recv)}

    .title{font-weight:800;margin-bottom:6px}
    .meta{font-size:13px;color:var(--muted)}
    .chip{display:inline-block;background:var(--chip);padding:2px 8px;border-radius:999px;font-size:12px;font-weight:700;margin-left:6px}

    .controls{display:none;margin-top:8px;gap:8px;flex-wrap:wrap}
    .controls input,.controls select{border:1px solid var(--border);border-radius:8px;padding:6px 8px}

    .adder{display:none;margin:8px 0;padding:10px;border:1px dashed var(--border);border-radius:10px;background:#fafcff}
    .adder input,.adder select{border:1px solid var(--border);border-radius:8px;padding:6px 8px;margin-right:6px}

    .section{margin-top:6px;padding-top:6px;border-top:1px dashed var(--border)}
    .section h3{margin:8px 0 6px;font-size:14px;color:#0f172a;text-align:center}

    @keyframes blink{0%{opacity:1}50%{opacity:.45}100%{opacity:1}}
    @keyframes jitter{0%,100%{transform:translateX(0)}25%{transform:translateX(1px)}75%{transform:translateX(-1px)}}

    /* Modal Hist√≥rico */
    .modal{position:fixed;inset:0;background:rgba(15,23,42,.5);display:none;align-items:center;justify-content:center;padding:20px}
    .modal-card{background:#fff;border-radius:12px;border:1px solid var(--border);max-width:900px;width:100%;max-height:80vh;overflow:auto;padding:16px}
    .modal h3{margin:0 0 10px 0}
    .history-item{padding:8px;border-bottom:1px solid #e5e7eb;font-size:14px}
    .modal .close{float:right}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo-box"><img id="logo" class="logo-img" alt="Logo System Engenharia"/><div id="logoPh" class="logo-ph">LOGO</div></div>
      <h1>Atl√¢ntico Golf ‚Äî Quadro Kanban (Semanal)</h1>
    </div>
    <div class="right">
      <button id="editToggle" class="btn" title="Ativar edi√ß√£o">‚úèÔ∏è Editar</button>
      <button id="resetBtn" class="btn" title="Limpar semana (mant√©m hist√≥rico)">üßπ Reset Semana</button>
      <button id="histBtn" class="btn" title="Ver hist√≥rico">üìú Hist√≥rico</button>
      <div class="clock" id="clock">--:--:--</div>
    </div>
  </header>

  <div class="board" id="board"></div>

  <!-- Modal Hist√≥rico -->
  <div id="histModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-card">
      <button id="histClose" class="btn close">‚úñ Fechar</button>
      <h3>Hist√≥rico de Movimenta√ß√µes</h3>
      <div id="histList"></div>
    </div>
  </div>

  <script>
  (function(){
    'use strict';

    /* =================== ESTADO & PERSIST√äNCIA =================== */
    var STATE_VERSION = 'v10-2025-09-14';
    var STORAGE_KEY = 'atlGolfState';
    var STORAGE_VER = 'atlGolfStateVersion';
    var HIST_KEY = 'atlGolfHistory';

    var DATA_DEFAULT = {
      logo_src:'assets/logo.jpg',
      encarregados:[
        {nome:'Severo (Hidr√°ulica)',tarefas:[
          {titulo:'Interligar barrilete Torre 1 ‚Äî Subsolo',prazo:'16/09/2025',status:'exec'}
        ]},
        {nome:'Ayrton (Hidr√°ulica)',tarefas:[
          {titulo:'Fixar suportes de reservat√≥rios ‚Äî √Årea T√©cnica',prazo:'15/09/2025',status:'done'}
        ]},
        {nome:'Thiago (El√©trica)',tarefas:[
          {titulo:'Lan√ßamento cabos QGBT‚ÜíQDLs ‚Äî Subsolo',prazo:'16/09/2025',status:'exec'}
        ]},
        {nome:'Marcelo (El√©trica)',tarefas:[
          {titulo:'Checklist ilumina√ß√£o emerg√™ncia ‚Äî T√©rreo',prazo:'18/09/2025',status:'exec'}
        ]}
      ],
      suprimentos:{
        requisicoes:[{numero:'RQ-241',data:'12/09/2025',prazo:'18/09/2025',status:'EM AN√ÅLISE'}],
        ocs:[{numero:'OC-1189',emissao:'14/09/2025',fornecedor:'Prysmian',status:'EMITIDA',previsao:'18/09/2025',comprador:'Carla',recebido:''}]
      }
    };

    var DATA = loadState();
    var HISTORY = loadHistory();

    function loadState(){
      try{
        var ver = localStorage.getItem(STORAGE_VER);
        var raw = localStorage.getItem(STORAGE_KEY);
        if(!raw || ver !== STATE_VERSION) return clone(DATA_DEFAULT);
        return JSON.parse(raw);
      }catch(e){ return clone(DATA_DEFAULT); }
    }
    function saveState(){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(DATA)); localStorage.setItem(STORAGE_VER, STATE_VERSION); }catch(e){} }
    function loadHistory(){ try{ var raw=localStorage.getItem(HIST_KEY); return raw? JSON.parse(raw): []; }catch(e){ return []; } }
    function saveHistory(){ try{ localStorage.setItem(HIST_KEY, JSON.stringify(HISTORY)); }catch(e){} }
    function clone(o){ return JSON.parse(JSON.stringify(o)); }

    /* =================== DATAS & URG√äNCIA =================== */
    var DAY = 86400000, HOUR = 36e5;
    function parseBRDate(s){ if(!s) return null; var p=s.split('/'); if(p.length!=3) return null; var d=+p[0],m=+p[1],y=+p[2]; var dt=new Date(y,m-1,d,12,0,0); return isNaN(dt)?null:dt; }
    function diffDays(a,b){ return Math.round((a-b)/DAY); }
    function diffHours(a,b){ return (a-b)/HOUR; }
    function dLabel(dateStr){ var d=parseBRDate(dateStr); if(!d) return ''; var delta=Math.floor((d - new Date())/DAY); if(delta===0) return 'D-0'; return delta>0?('D-'+delta):('D+'+Math.abs(delta)); }
    function urgency(dateStr,status){ if(status==='done')return'done'; if(status==='block')return'block'; if(status==='exec')return'exec'; var d=parseBRDate(dateStr); if(!d) return 'ok'; var dh=diffHours(d,new Date()); if(dh<=0)return'overdue'; if(dh<=48)return'soon'; return'ok'; }

    /* =================== UI HELPERS =================== */
    function el(tag,cls,txt){ var e=document.createElement(tag); if(cls) e.className=cls; if(txt!=null) e.textContent=txt; return e; }
    function pad2(n){ return String(n).padStart(2,'0'); }
    function nowClock(){ var t=new Date(); return pad2(t.getHours())+':'+pad2(t.getMinutes())+':'+pad2(t.getSeconds()); }

    /* =================== RENDER =================== */
    var boardEl = document.getElementById('board');
    function render(){
      boardEl.innerHTML='';

      // ENC COLUMNS
      for(var i=0;i<DATA.encarregados.length;i++){
        var enc = DATA.encarregados[i];
        var col = el('section','column');
        col.appendChild(el('h2','',enc.nome));
        var list = el('div','list');

        for(var j=0;j<enc.tarefas.length;j++){
          var t=enc.tarefas[j];
          var cls=urgency(t.prazo,t.status);
          var card=el('div','task '+cls);
          var title=el('div','title',t.titulo);
          var meta=el('div','meta','Prazo: '+(t.prazo||'-')+' ‚Ä¢ '+dLabel(t.prazo));
          var chip=el('span','chip', labelStatus(t.status, cls));
          meta.appendChild(chip);
          card.appendChild(title); card.appendChild(meta);

          // Controls
          var ctr=el('div','controls');
          var l1=el('label',''); l1.appendChild(document.createTextNode(' Status: ')); var s=document.createElement('select');
          addOpt(s,'exec','Em execu√ß√£o',t.status==='exec'); addOpt(s,'block','Bloqueada',t.status==='block'); addOpt(s,'done','Finalizada',t.status==='done'); l1.appendChild(s);
          var l2=el('label',''); l2.appendChild(document.createTextNode(' Prazo: ')); var d=document.createElement('input'); d.type='date'; d.value=toISO(t.prazo); l2.appendChild(d);
          ctr.appendChild(l1); ctr.appendChild(l2);
          card.appendChild(ctr);

          (function(encIdx,taskIdx,sel,date){
            sel.addEventListener('change', function(){
              var old=DATA.encarregados[encIdx].tarefas[taskIdx].status;
              DATA.encarregados[encIdx].tarefas[taskIdx].status=sel.value; saveState();
              pushHist('Tarefa', 'Status', enc.nome, DATA.encarregados[encIdx].tarefas[taskIdx].titulo, old+' ‚Üí '+sel.value);
              render();
            });
            date.addEventListener('change', function(){
              var old=DATA.encarregados[encIdx].tarefas[taskIdx].prazo;
              DATA.encarregados[encIdx].tarefas[taskIdx].prazo = fromISO(date.value); saveState();
              pushHist('Tarefa', 'Prazo', enc.nome, DATA.encarregados[encIdx].tarefas[taskIdx].titulo, old+' ‚Üí '+fromISO(date.value));
              render();
            });
          })(i,j,s,d);

          list.appendChild(card);
        }

        // ADDER (novo card)
        var ad = el('div','adder');
        ad.innerHTML = '';
        var inTit = document.createElement('input'); inTit.placeholder='Nova atividade'; inTit.size=24;
        var inPra = document.createElement('input'); inPra.type='date';
        var inSta = document.createElement('select'); addOpt(inSta,'exec','Em execu√ß√£o',true); addOpt(inSta,'block','Bloqueada'); addOpt(inSta,'done','Finalizada');
        var btnAdd = el('button','btn','‚ûï Incluir');
        ad.appendChild(inTit); ad.appendChild(inPra); ad.appendChild(inSta); ad.appendChild(btnAdd);
        (function(encIdx){
          btnAdd.addEventListener('click', function(){
            var tit=inTit.value.trim(); var pr=fromISO(inPra.value); var st=inSta.value;
            if(!tit){ alert('Informe o t√≠tulo da atividade.'); return; }
            DATA.encarregados[encIdx].tarefas.push({titulo:tit,prazo:pr,status:st}); saveState();
            pushHist('Tarefa','Nova', DATA.encarregados[encIdx].nome, tit, pr+' ‚Ä¢ '+st);
            render();
          });
        })(i);
        col.appendChild(list); col.appendChild(ad);

        boardEl.appendChild(col);
      }

      // SUPRIMENTOS
      var sup = el('section','column');
      sup.appendChild(el('h2','', 'Suprimentos'));
      var sList = el('div','list');

      // RQs ‚Äî lead time esperado (prazo - data)
      var rqSec = el('div','section'); rqSec.appendChild(el('h3','', 'Requisi√ß√µes em Aberto'));
      for(var r=0;r<DATA.suprimentos.requisicoes.length;r++){
        var rq = DATA.suprimentos.requisicoes[r];
        var dtP=parseBRDate(rq.prazo), dtS=parseBRDate(rq.data);
        var ltExp = (dtP&&dtS)? (diffDays(dtP,dtS)+'d'): '-';
        var clsRq = urgency(rq.prazo, rq.status);
        var it = el('div','item '+clsRq);
        var row=el('div','meta','Data: '+(rq.data||'-')+' ‚Ä¢ Prazo: '+(rq.prazo||'-')+' ‚Ä¢ Lead time esperado: '+ltExp);
        var head=el('div','title', rq.numero+' ‚Äî '+(rq.status||''));
        it.appendChild(head); it.appendChild(row);

        // Controles
        var ctr=el('div','controls');
        var a1=mkDate(' Data:', rq.data, function(v){ DATA.suprimentos.requisicoes[r].data=v; saveState(); pushHist('Requisi√ß√£o','Data', rq.numero, '', v); render(); });
        var a2=mkDate(' Prazo:', rq.prazo, function(v){ DATA.suprimentos.requisicoes[r].prazo=v; saveState(); pushHist('Requisi√ß√£o','Prazo', rq.numero, '', v); render(); });
        var a3=mkText(' Status:', rq.status||'', function(v){ DATA.suprimentos.requisicoes[r].status=v; saveState(); pushHist('Requisi√ß√£o','Status', rq.numero, '', v); render(); });
        ctr.appendChild(a1); ctr.appendChild(a2); ctr.appendChild(a3);
        it.appendChild(ctr);
        rqSec.appendChild(it);
      }
      // Adder RQ
      var adRq = el('div','adder');
      var rqNum = document.createElement('input'); rqNum.placeholder='RQ-xxx';
      var rqData = document.createElement('input'); rqData.type='date';
      var rqPra = document.createElement('input'); rqPra.type='date';
      var rqSta = document.createElement('input'); rqSta.placeholder='Status';
      var rqAdd = el('button','btn','‚ûï Incluir RQ');
      adRq.appendChild(rqNum); adRq.appendChild(rqData); adRq.appendChild(rqPra); adRq.appendChild(rqSta); adRq.appendChild(rqAdd);
      rqAdd.addEventListener('click', function(){
        if(!rqNum.value.trim()){ alert('Informe o n√∫mero da RQ.'); return; }
        DATA.suprimentos.requisicoes.push({numero:rqNum.value.trim(), data:fromISO(rqData.value), prazo:fromISO(rqPra.value), status:rqSta.value.trim()});
        saveState(); pushHist('Requisi√ß√£o','Nova', rqNum.value.trim(), '', (fromISO(rqData.value)||'-')+' ‚Üí '+(fromISO(rqPra.value)||'-')); render();
      });
      rqSec.appendChild(adRq);
      sList.appendChild(rqSec);

      // OCs ‚Äî lead time real (recebido - emissao)
      var ocSec = el('div','section'); ocSec.appendChild(el('h3','', 'Ordens de Compra (OC)'));
      for(var o=0;o<DATA.suprimentos.ocs.length;o++){
        var oc = DATA.suprimentos.ocs[o];
        var dtR=parseBRDate(oc.recebido), dtE=parseBRDate(oc.emissao);
        var ltReal = (dtR&&dtE)? (diffDays(dtR,dtE)+'d'): '-';
        var clsOc = oc.recebido? 'recv' : urgency(oc.previsao, oc.status);
        var it2 = el('div','item '+clsOc);
        var head2=el('div','title', oc.numero+' ‚Äî '+(oc.status||''));
        var kv=el('div','meta','Emiss√£o: '+(oc.emissao||'-')+' ‚Ä¢ Previs√£o: '+(oc.previsao||'-')+' ‚Ä¢ Lead time real: '+ltReal);
        var kv2=el('div','meta', oc.fornecedor? ('Fornecedor: '+oc.fornecedor+' ‚Ä¢ Comprador: '+(oc.comprador||'-')) : '');
        var kv3=el('div','meta', oc.recebido? ('Recebido em '+oc.recebido) : 'Pendente');
        it2.appendChild(head2); it2.appendChild(kv); it2.appendChild(kv2); it2.appendChild(kv3);

        // Controles
        var ctr2=el('div','controls');
        ctr2.appendChild(mkDate(' Emiss√£o:', oc.emissao, function(v){ DATA.suprimentos.ocs[o].emissao=v; saveState(); pushHist('OC','Emiss√£o', oc.numero, '', v); render(); }));
        ctr2.appendChild(mkDate(' Previs√£o:', oc.previsao, function(v){ DATA.suprimentos.ocs[o].previsao=v; saveState(); pushHist('OC','Previs√£o', oc.numero, '', v); render(); }));
        ctr2.appendChild(mkDate(' Recebido:', oc.recebido, function(v){ DATA.suprimentos.ocs[o].recebido=v; saveState(); pushHist('OC','Recebido', oc.numero, '', v); render(); }));
        ctr2.appendChild(mkText(' Status:', oc.status||'', function(v){ DATA.suprimentos.ocs[o].status=v; saveState(); pushHist('OC','Status', oc.numero, '', v); render(); }));
        it2.appendChild(ctr2);
        ocSec.appendChild(it2);
      }
      // Adder OC
      var adOc = el('div','adder');
      var ocNum=document.createElement('input'); ocNum.placeholder='OC-xxxx';
      var ocEmi=document.createElement('input'); ocEmi.type='date';
      var ocPrev=document.createElement('input'); ocPrev.type='date';
      var ocRec=document.createElement('input'); ocRec.type='date';
      var ocSta=document.createElement('input'); ocSta.placeholder='Status';
      var ocForn=document.createElement('input'); ocForn.placeholder='Fornecedor';
      var ocComp=document.createElement('input'); ocComp.placeholder='Comprador';
      var ocAdd=el('button','btn','‚ûï Incluir OC');
      adOc.appendChild(ocNum); adOc.appendChild(ocEmi); adOc.appendChild(ocPrev); adOc.appendChild(ocRec); adOc.appendChild(ocSta); adOc.appendChild(ocForn); adOc.appendChild(ocComp); adOc.appendChild(ocAdd);
      ocAdd.addEventListener('click', function(){
        if(!ocNum.value.trim()){ alert('Informe o n√∫mero da OC.'); return; }
        DATA.suprimentos.ocs.push({numero:ocNum.value.trim(), emissao:fromISO(ocEmi.value), previsao:fromISO(ocPrev.value), recebido:fromISO(ocRec.value), status:ocSta.value.trim(), fornecedor:ocForn.value.trim(), comprador:ocComp.value.trim()});
        saveState(); pushHist('OC','Nova', ocNum.value.trim(), '', 'Emiss√£o '+(fromISO(ocEmi.value)||'-')); render();
      });
      ocSec.appendChild(adOc);
      sList.appendChild(ocSec);

      sup.appendChild(sList); boardEl.appendChild(sup);

      // Edit mode visibility
      var editing = document.body.getAttribute('data-edit')==='1';
      var ctrs = document.querySelectorAll('.controls, .adder');
      for(var k=0;k<ctrs.length;k++){ ctrs[k].style.display = editing ? 'flex' : 'none'; }
    }

    function labelStatus(st, cls){
      if(st==='exec') return 'Em execu√ß√£o';
      if(st==='block') return 'Bloqueada';
      if(st==='done') return 'Finalizada üèÜ';
      if(cls==='overdue') return 'Atrasada';
      return 'Pendente';
    }

    function addOpt(sel,val,txt,selb){ var o=document.createElement('option'); o.value=val; o.textContent=txt; if(selb) o.selected=true; sel.appendChild(o); }
    function toISO(br){ if(!br) return ''; var p=br.split('/'); if(p.length!==3) return ''; return p[2]+'-'+pad2(p[1])+'-'+pad2(p[0]); }
    function fromISO(iso){ if(!iso) return ''; var p=iso.split('-'); if(p.length!==3) return ''; return pad2(p[2])+'/'+pad2(p[1])+'/'+p[0]; }

    function mkDate(label, val, onChange){ var wrap=el('label',''); wrap.appendChild(document.createTextNode(label+' ')); var inp=document.createElement('input'); inp.type='date'; inp.value=toISO(val); inp.addEventListener('change', function(){ onChange(fromISO(inp.value)); }); wrap.appendChild(inp); return wrap; }
    function mkText(label, val, onChange){ var wrap=el('label',''); wrap.appendChild(document.createTextNode(label+' ')); var inp=document.createElement('input'); inp.type='text'; inp.value=val||''; inp.addEventListener('change', function(){ onChange(inp.value); }); wrap.appendChild(inp); return wrap; }

    /* =================== HIST√ìRICO =================== */
    function pushHist(tipo, campo, contexto, titulo, valor){
      var t=new Date();
      HISTORY.unshift({ts:t.toISOString(), tipo:tipo, campo:campo, contexto:contexto, titulo:titulo, valor:valor});
      if(HISTORY.length>500) HISTORY.pop();
      saveHistory();
    }

    function openHistory(){
      var modal = document.getElementById('histModal');
      var list = document.getElementById('histList');
      list.innerHTML='';
      for(var i=0;i<HISTORY.length;i++){
        var h=HISTORY[i];
        var d=new Date(h.ts);
        var line = el('div','history-item', '['+ pad2(d.getDate())+'/'+pad2(d.getMonth()+1)+'/'+d.getFullYear()+' '+pad2(d.getHours())+':'+pad2(d.getMinutes()) +'] '+ h.tipo+' ‚Ä¢ '+h.campo+' ‚Ä¢ '+(h.contexto||'')+' ‚Ä¢ '+(h.titulo||'')+' ‚Üí '+h.valor);
        list.appendChild(line);
      }
      modal.style.display='flex';
    }

    function closeHistory(){ document.getElementById('histModal').style.display='none'; }

    /* =================== HEADER BTNs & LOGO/RELOGIO =================== */
    document.getElementById('editToggle').addEventListener('click', function(){
      var on = document.body.getAttribute('data-edit')==='1';
      document.body.setAttribute('data-edit', on? '0':'1');
      this.textContent = on? '‚úèÔ∏è Editar':'‚úÖ Concluir';
      render();
    });
    document.getElementById('resetBtn').addEventListener('click', function(){
      if(confirm('Limpar tarefas atuais e suprimentos desta semana? O HIST√ìRICO ser√° mantido.')){
        DATA = clone(DATA_DEFAULT); saveState(); render(); initLogo();
        pushHist('Sistema','Reset Semana','‚Äî','‚Äî','Dados retornados ao padr√£o');
      }
    });
    document.getElementById('histBtn').addEventListener('click', openHistory);
    document.getElementById('histClose').addEventListener('click', closeHistory);
    document.getElementById('histModal').addEventListener('click', function(e){ if(e.target===this) closeHistory(); });

    function initLogo(){
      var img=document.getElementById('logo'); var ph=document.getElementById('logoPh');
      var src=DATA.logo_src||''; if(!src){ img.style.display='none'; ph.style.display='flex'; return; }
      img.onload=function(){ img.style.display='block'; ph.style.display='none'; };
      img.onerror=function(){ img.style.display='none'; ph.style.display='flex'; };
      img.src=src;
    }

    function tick(){ document.getElementById('clock').textContent = nowClock(); }

    document.addEventListener('DOMContentLoaded', function(){
      initLogo();
      render();
      setInterval(tick, 1000);
      setInterval(render, 60000);
    });
  })();
  </script>
</body>
